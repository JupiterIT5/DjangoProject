{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/0/747.png" />
    <link rel="stylesheet" href="{% static "CSS/global.css" %}"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Apple Shop - {% block title %}{% endblock  %}</title>
</head>
<body>
    {% include "block/_header.html" %}
    {% block content %}{% endblock  %}
    {% if messages %}
        {% for message in messages %}
            <h3 {% if message.tags %} class="{{ message.tags }} message" {% endif %}>{{ message }}</h3>
        {% endfor %}
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block script %}{% endblock  %}
    <script>
        const message = document.querySelectorAll('.message')
        setTimeout(() => {
            message.forEach(value => {
                value.remove()
            })
        }, 3000)
    </script>
</body>
</html>
