{% extends 'block/base.html' %}

{% block title %}
    Создание заказа
{% endblock %}

{% block content %}
    <h1 class="m-2" style="color: #fff">Создание заказа</h1>
    <form action="{% url 'basket_buy' %}" method="post" class="form__container">
        {% csrf_token %}
        {{ form_order.as_div }}
        <button type="submit" class="submit">Подтвердить заказ</button>
    </form>
    <a href="{% url 'basket_detail' %}" class="btn btn-outline-primary">Обратно к корзине</a>
{% endblock %}
